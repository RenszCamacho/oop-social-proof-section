<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Proof Sectio | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>
    <!-- <h1>Social Proof Sectio | Frontend Mentor</h1> -->
    <main class="wrapper">
      <section id="reviews" class="reviews">

              10,000+ of our user love our products.

              <span class="reviews__rateDescription"

            <div class="reviews__rate reviews__rate--second">
